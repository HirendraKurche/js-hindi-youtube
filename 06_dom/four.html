<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //adding list item in existing list by creating a function    
    function addLanguage(langName){
        // creating element 
        const li = document.createElement('li');
        //adding in innerhtml
        li.innerHTML = `${langName}`
        // attaching in existing list
        document.querySelector('.language').appendChild(li)
    }
    // adding list 
    addLanguage("python")
    addLanguage("typescript")
    
    // adding list in more optimised way as not need to taverse whole html
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Editing value 
    // first selecting value and holding in some variable
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // then changing value
    //secondLang.innerHTML = "Mojo"

    // more optimised way 
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // overall we learned 
    //edit using outerhtml
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
