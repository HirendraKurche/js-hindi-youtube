    //alternate click handler function if multiple buttons

    function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`

        //return also have lexical scope of above function so return function also have access 
        return function () {
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById('orange').onclick = clickHandler("orange")
