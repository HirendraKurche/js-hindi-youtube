<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeOut() is a method which calls api //time to given in millisecond 
    // window object
    // clearInterval and clearTimeout

    // handler function without name 
    setTimeout(function(){
        console.log("Hello");
    },2000)

    // silly is setInterval which give interval
    // setInterval 

    // using refrence of a function for setTimeout 
    const sayHitesh = function(){ 
        console.log("Hitesh");

    }
    // setTimeout(sayHitesh(),2000) //not give function
    //giving refrence 
    setTimeout(sayHitesh,2000)


    // if want to set timeout for this below implementation  
    document.querySelector('h1').innerHTML = "best JS series"
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
    setTimeout(changeText, 2000)

    
    const changeMe = setTimeout(changeText, 2000)
    // clearTimeout needs refrence ( normall we apply it on some events)
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    }) 
</script>
</html>
